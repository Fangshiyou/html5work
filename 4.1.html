<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>已刮开 <span id="drawPercent">0%</span> 区域。</label>
    <canvas id="myCanvas" width="200;" height="160;"style="border: 1px solid #000000;" ></canvas>
</body>
<script>
    var c = document.getElementById("myCanvas");
    var context = c.getContext("2d")
    
    var arr = new Array('一等奖','二等奖','三等奖','谢谢惠顾');
    r = Math.random();
    if(r<=0.1){
        text = arr[0];
    }else if(r>0.1&&r<=0.3){
        text = arr[1];
    }else if(r>0.3&&r<=0.6){
        text = arr[1];
    }else if(r>0.6&&r<=1){
        text = arr[1];
    }
    c.fillText(text,10,20,100)
    

   
    context.fillStyle = "#ccc";
    context.globalCompositeOperation = "destination-over"; //与destination-out实现擦除效果
    context.beginPath();
    context.fillRect(0,0,200,160);
    context.closePath();
    c.onmousemove = function(e)
    {
    var x = e.pageX - c.offsetLeft;
    var y = e.pageY - c.offsetTop;
    context.globalCompositeOperation = "destination-out";
    context.beginPath();
    context.arc(x,y,10,0,2*Math.PI,true);
    context.fill();
    context.closePath();
    }
    
</script>
</html>
